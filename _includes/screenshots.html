<div class="screenshot-modal modal fade" id="ss-modal">
	<div class="modal-header">
		<a class="close" data-dismiss="modal">×</a>
		<h3>JSIS Screenshots</h3>
	</div>
	<div class="modal-body">
		<div id="ss-carousel" class="carousel">
			<div class="carousel-inner">
				{% include screenshot-list.html %}
			</div>
			<a class="carousel-control left" href="#ss-carousel" data-slide="prev">‹</a>
			<a class="carousel-control right" href="#ss-carousel" data-slide="next">›</a>
		</div>
	</div>
	<div class="modal-footer">
		<a class="btn" data-dismiss="modal" href="#ss-modal">Close</a>
	</div>
</div>
<a href="#ss-modal" data-toggle="modal">
	<img class="small-screenshot-trigger" src="/images/screenshots/thumbs/1.jpg" alt="Small screenshot" />
</a>
